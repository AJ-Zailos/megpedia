    <div class="five">
        <div class="jeda"></div>
        <div class="slider">
            <button class="arrow left" onclick="changeSlide(-1)">&#10094;</button>
            <img id="sliderImage" src="siji.png" alt="Photo">
            <button class="arrow right" onclick="changeSlide(1)">&#10095;</button>
        </div>
    </div>

    <footer>
        <h1>Credits by Mikel (Designer) & Justin (Programmer)</h1>
    </footer>

    <script>
        const images = [
            "siji.png",
            "loro.png",
            "telu.png",
            "papat.png",
            "lima.png",
            "enam.png",
            "tujuh.png",
            "delapan.png",
            "sembilan.png",
            "sepuluh.png"
        ];

        let currentIndex = 0;

        function changeSlide(direction) {
            currentIndex += direction;

            if (currentIndex < 0) {
                currentIndex = images.length - 1;
            } else if (currentIndex >= images.length) {
                currentIndex = 0;
            }

            document.getElementById("sliderImage").src = images[currentIndex];
        }
    </script>
</body>
